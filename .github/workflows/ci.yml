name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & test
        run: |
          set -o pipefail
          xcodebuild -scheme PropertyManager -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 14' clean test | xcpretty || true